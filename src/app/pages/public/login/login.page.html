<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding">
    <ion-row
      class="ion-justify-content-center ion-align-items-center layout-login"
    >
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-input
              label="Email"
              type="email"
              placeholder="email@domain.com"
              labelPlacement="floating"
              [(ngModel)]="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Password"
              type="password"
              labelPlacement="floating"
              [(ngModel)]="password"
            ></ion-input>
          </ion-item>
        </ion-list>
        <div class="ion-margin-top button-separators">
          <ion-button color="secondary" routerLink="/register"
            >Register</ion-button
          >
          <ion-button (click)="loginUser()">LogIn</ion-button>
        </div>
        <ion-item-divider></ion-item-divider>
        <div class="ion-margin-top ion-text-center">
          <ion-button (click)="loginWithGmail()">
            <ion-icon slot="start" name="logo-google"></ion-icon>Continuar con
            Google</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

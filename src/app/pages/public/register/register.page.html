<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="fullContainer">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="11">
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input
                label="Email"
                type="email"
                placeholder="email@domain.com"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                label="Password"
                type="password"
                value="password"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-header Tittle="Config"> </app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img
          alt="Profile picture"
          [src]="userLogged.photoURL || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
        />
      </ion-avatar>
      <ion-row>
        <ion-col size="12">
          <ion-label>{{userLogged.displayName || "Nombre" }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>
            <p>{{userLogged.email || "Correo"}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-list-header>Options</ion-list-header>
    <ion-item>
      <ion-toggle [(ngModel)]="themeToggle" (ionChange)="changeTheme($event)">
        <ion-label>Modo Oscuro</ion-label>
      </ion-toggle>
    </ion-item>
    <ion-item>Opcion 2</ion-item>
    <ion-item>Opcion 3</ion-item>
    <ion-item>Opcion 4</ion-item>
    <ion-item>Buy me a Coffe</ion-item>
  </ion-list>
  <ion-list lines="none">
    <ion-item button color="danger" (click)="logOut()">
      <ion-label class="ion-text-center">LogOut</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

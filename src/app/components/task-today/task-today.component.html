<ion-list lines="none" *ngIf="userTaskToday.length > 0; else noTask">
  <ng-container *ngFor="let item of userTaskToday">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="completeTask(item)"
          >Completar</ion-item-option
        >
      </ion-item-options>

      <ion-item>
        <ion-checkbox labelPlacement="end" justify="start">
          <ion-text [color]="taskLate(item) ? 'danger' : ''">{{
            item.title
          }}</ion-text>
        </ion-checkbox>
        <ion-text slot="end" [color]="taskLate(item) ? 'danger' : ''">{{
          item.date | date : "shortTime"
        }}</ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(item)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ng-container>
</ion-list>

<ng-template #noTask> <app-task-not-found></app-task-not-found> </ng-template>

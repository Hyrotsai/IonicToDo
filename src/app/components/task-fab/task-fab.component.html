<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon id="open-modal" name="add-outline"></ion-icon>
  </ion-fab-button>
  <ion-modal
    trigger="open-modal"
    [initialBreakpoint]="0.5"
    [breakpoints]="[0.5, 0.75]"
    (didDismiss)="disableAceptButton()"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="saveTask()" [disabled]="!saveEnable"
              >Guardar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-add-task (sendInfoTask)="getInfoTask($event)"></app-add-task>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-fab>

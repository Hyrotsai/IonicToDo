<ion-list lines="none">
  <ng-container *ngFor="let item of userTask">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="completeTask(item)"
          >Completar</ion-item-option
        >
      </ion-item-options>

      <ion-item>
        <ion-checkbox labelPlacement="end" justify="start">
          <ion-text [color]="taskLate(item) ? 'danger' : ''">{{
            item.title
          }}</ion-text>
        </ion-checkbox>
        <ion-text slot="end" [color]="taskLate(item) ? 'danger' : ''"
          >{{ item.date | date : "short" }}
        </ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(item)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ng-container>
</ion-list>
